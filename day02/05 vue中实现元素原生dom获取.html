<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../lib/vue.js'></script>
</head>

<!-- vue中利用$refs属性来操作相应的元素原生dom

  第一步必须在需要操作的元素上指定ref属性名
 
  第二步利用this.$refs.来获取相应元素  this.$refs.p2来获取dom中的元素p
  
-->

<body>

    <div id="app">
        <span ref="sp1">我是原生文本sp1</span>
        <p ref="p2">我是原生文本p2</p>
        <input type="button" @click="changeValue" value="获取元素值" />
    </div>
    <script>
        var vu = new Vue({
            el: '#app',
            data: {},
            methods: {
                changeValue() {
                    // document.getElementById().innerText
                    console.log(this.$refs.p2.innerText);
                    console.log(this.$refs.sp1.innerText)
                }
            }
        })
    </script>
</body>

</html>
