<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./lib/vue.js"></script>
</head>
<body>

    <!--利用v-model的双向绑定实现计算器
    传统的属性绑定v-bind只能单向绑定， 从Model数据到View中html元素结构， 而v-model还能够实现从View到Model的绑定
    
    -->

<div id="vdiv">

<input type="text" v-model="n1"/>

<select v-model='symbol'>
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    </select>
<input type="text" v-model="n2"/>

<input type="button" v-on:click="cacul" value="计算"/>
<input type="text" v-model="result"/>
</div>

<script>

var vue=new Vue({

    el:'#vdiv',

    data:{
        n1:0,
        n2:0,
        symbol:'+',
        result:0
    },
    methods:{

        cacul(){
            var c1=parseInt(this.n1), c2=parseInt(this.n2);
            console.log(c1,c2,this.symbol);
            switch(this.symbol){

                case '+': this.result=c1+c2;
                    break;
                case '-': this.result=c1-c2;
                    break;
                case '*': this.result=c1*c2;
                    break;
                case '/': this.result=c1/c2;
                    break;
            }
        }
    }

})

</script>

</body>
</html>
